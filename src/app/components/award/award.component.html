<div class="container" stlye="justify-content: center">
  <h1 class="center" style="font-family: cambria">AWARDS</h1>

  <table class="table" style="font-family: cambria; font-size: 1.25em">
    <thead>
      <tr>
        <th>Title</th>
        <th>Organization</th>
        <th>Year</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of awards">
        <td>{{ x.title }}</td>
        <td>{{ x.from }}</td>
        <td>{{ x.year }}</td>
        <td>{{ x.description }}</td>
      </tr>
    </tbody>
  </table>

        {{ x.title }}
      </div>
      <div class="row">
        {{ x.description }}
      </div>
    </div> -->
</div>
