<div class="container" stlye="justify-content: center">
  <h1 class="center">Contact</h1>
  <h5 class="center">
    If you have any questions about me please email me at junniekim12@gmail.com
    or use the contact form below!
  </h5>
  <div class="row">
    <form action="https://formspree.io/f/xyyvyklv" method="POST">
      <div class="col-lg-12">
        <label style="color: white">
          Name<br />
          <input
            placeholder="Name"
            type="text"
            name="name"
            style="
              background-color: transparent;
              border: 2px solid black;
              border-radius: 15px;
              outline: none;
              text-indent: 10px;
            "
          />
        </label>
      </div>
      <div class="col-lg-12">
        <label style="color: white">
          Email<br />
          <input
            placeholder="Email"
            type="email"
            name="email"
            style="
              background-color: transparent;
              border: 2px solid black;
              border-radius: 15px;
              outline: none;
              text-indent: 10px;
            "
          />
        </label>
      </div>
      <div class="col-lg-12">
        <label style="color: white">
          Message<br />
          <textarea
            placeholder="Message"
            name="message"
            style="
              resize: vertical;
              min-height: 200px;
              background-color: transparent;
              border: 2px solid black;
              border-radius: 15px;
              outline: none;
            "
          ></textarea>
        </label>
      </div>

      <button
        type="submit"
        style="
          background-color: transparent;
          border: 2px solid;
          border-radius: 15px;
        "
      >
        Send
      </button>
    </form>
  </div>
</div>
