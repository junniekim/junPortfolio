<div class="container">
  <h1 class="center">Project</h1>

  <div *ngFor="let x of projects">
    <hr />
    <div class="row"></div>
    <div class="col-lg-12 center">{{ x.title }}</div>
    <div>
      <img class="center" src="{{ x.picture }}" alt="ALT" />
    </div>
    <div class="col-lg-12 center">Tools: {{ x.tools }}</div>
    <div class="col-lg-12 center">{{ x.description }}</div>
  </div>
</div>
